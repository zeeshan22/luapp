<!--

  Ionic pages and navigation.

<ion-header>
    <ion-navbar color="gib2">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title class="text-center logo-top"><img src="img/logo.png" alt="Your logo here"/></ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>

<form (ngSubmit)="submitform()">
      <div *ngFor="let hero of claimvalues">

  <ion-item>
    <ion-label floating>Najm Reference no</ion-label>
    <ion-input type="text" name="najm_ref_no" [(ngModel)]="hero.najm_ref_no" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>ID/IQAMA</ion-label>
    <ion-input type="text" name="id_iqama" [(ngModel)]="hero.id_iqama" ></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label floating>CLAIMANT TYPE</ion-label>
    <ion-input type="text" name="claiment_type" [(ngModel)]="hero.claiment_type" ></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label floating>PAYEE NAME</ion-label>
    <ion-input type="text" name="payee_name" [(ngModel)]="hero.payee_name" ></ion-input>
  </ion-item>

  
  <ion-item>
    <ion-label floating>MOBILE NO</ion-label>
    <ion-input type="text" name="mobile_no" [(ngModel)]="hero.mobile_no" ></ion-input>
  </ion-item>

      
     </div>
<button ion-button block color="gib1"  type="submit">Submit</button>

</form>
</ion-content>
