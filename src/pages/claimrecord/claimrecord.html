<ion-header>
    <ion-navbar color="gib2">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title class="text-center logo-top"><img src="img/logo.png" alt="Your logo here"/></ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
<div *ngIf="!selected">
<h4> Name</h4>
<div *ngFor="let claim of claimdata">

  <ion-item (click)="selectclaim(claim)">
  
    <h2>{{claim.najm_ref_no}}

</h2>
  </ion-item><br>
</div>
</div>
<div *ngIf="selected">
<button ion-button color="gib2"  block (click)="selected=false">
All Claims</button>
<ion-card>
  <ion-card-header>
   <h2> Claim {{selectedclaim.najm_ref_no}} </h2>
  </ion-card-header>

  <ion-list>
    <button ion-item>
      <ion-icon item-start></ion-icon>
	  Najm Ref No. : {{selectedclaim.najm_ref_no}}
    </button>
	
	<button ion-item>
      <ion-icon item-start></ion-icon>
      ID/Iqama : {{selectedclaim.id_iqama}}
    </button>

    <button ion-item>
      <ion-icon item-start></ion-icon>
		Claiment Type : {{selectedclaim.claiment_type}}
    </button>

    <button ion-item>
      <ion-icon  item-start></ion-icon>
	Mobile No. : {{selectedclaim.mobile_no}}
    </button>

    <button ion-item>
      <ion-icon item-start></ion-icon>
	Payee Name : {{selectedclaim.name}}

    </button>


  </ion-list>
</ion-card>
</div>



</ion-content>
