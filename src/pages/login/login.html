



<ion-content class="backgroud2">
	<div class="main_container">
		<div class="home_heading_1"><img src="./img/Logic_icon.png" style="width:250px;"></div>
		<div class="home_heading_2"><h3>UTILITY MANAGMEMENT SOLUTIONS</h3></div>
			
		<div class="home_heading_33">
			<div class="inner"><img src="./img/login_user_icon.png"></div>
		</div>
	
  

		<form (ngSubmit)="login()">
		
			<div class="login_cont">
				<ion-list>
					
					  <ion-item>
						<ion-label color="primary"><ion-icon ios="ios-person" md="md-person" class="icon_color"></ion-icon>  </ion-label>
						<ion-input placeholder="Username" type="text"  required minlength="4" maxlength="24" 
						   name="emails" [(ngModel)]="emails"></ion-input>
					  </ion-item>
					  <ion-item>
						<ion-label color="primary"><ion-icon name="ios-lock" class="icon_color"></ion-icon> </ion-label>
						<ion-input placeholder="Password"  required minlength="6"  name="password" type="password" [(ngModel)]="password"></ion-input>
					  </ion-item>
	  
				
				</ion-list>
				<div class="forget_link_parent">        
					<a href="#" (click)="forgetpassword()" class="forget_link"> Forgot Password? </a>
				</div>
				
		   </div>
		   <button color="gib7"  type="submit" block ion-button class="signin_button">Sign in</button>
		   
		  	
		</form>
	</div>
  
</ion-content>

<ion-footer class="login_footer1">
  <ion-toolbar>
  
		
		<div class="footer_sub">
			<span class="new_reg">Don't have an account? </span>
		</div>
		<div class="footer_sub">
			
			<a href="#" (click)="signuppage()" class="singin_with_dont" >New Registration </a>
		</div>
		
	
	
  </ion-toolbar>
</ion-footer>
