<ion-header class="dashboard_head">
  <ion-navbar >
     <button ion-button menuToggle class="set_menu_margin">
		<ion-icon name="menu"></ion-icon>
	</button>
	
    <ion-title >Dashboard</ion-title>
    <ion-buttons right class="notifications_btn">
    
    </ion-buttons>
  </ion-navbar>
</ion-header>



<ion-content   >

	<ion-list >
	  <ion-item class="dashboard_intro"> 
		<ion-avatar item-start>
		  <img src="./img/arabic_person_img3.png" class="user_img">
		</ion-avatar>
		<h2>{{customerdata.CUSTNAME}}</h2>
		<h3>{{customerdata.ADDR1}}</h3>
		<span *ngIf="this.customerdata.PHONE!=''"><p>Phone: {{this.customerdata.PHONE}}</p></span>
	  </ion-item>
	</ion-list>
		
	
	<ion-list class="dash_list">
		<ion-item  class=" arrow-dropright color1" (click)="profile();" >
			<div><img src="./img/icon1.png" class="left_icon1"><strong  class="center_cont" > &nbsp;Profile</strong> </div> 
		
			<ion-icon name="arrow-dropright1" item-right><img src="./img/list-arrow3.png"></ion-icon>                                            
		</ion-item>
		<ion-item  class="item-button-right arrow-dropright color2"  (click)="viewbill();">
			<div><img src="./img/icon_list2.png" class="left_icon1"><strong class="center_cont"> &nbsp;View &amp; Pay Bills</strong> </div> 
		
			<ion-icon name="arrow-dropright1" item-right><img src="./img/list-arrow3.png"></ion-icon>                                            
		</ion-item> 
		<ion-item  class="item-button-right arrow-dropright color3" (click)="paymenthistory();">
			<div><img src="./img/icon_dollar3.png" class="left_icon1"><strong class="center_cont">Payment History</strong> </div> 
		
			<ion-icon name="arrow-dropright1" item-right><img src="./img/list-arrow3.png"></ion-icon>                                            
		</ion-item>
		<ion-item  class="item-button-right arrow-dropright color4" (click)="finalbill();">
			<div><img src="./img/icon_dollar2.png" class="left_icon1"><strong class="center_cont"> &nbsp;Final Bill</strong> </div> 
		
			<ion-icon name="arrow-dropright1" item-right><img src="./img/list-arrow3.png"></ion-icon>                                            
		</ion-item>
		<ion-item  class="item-button-right arrow-dropright color4" (click)="securitydeposit();" >
			<div><img src="./img/icon_dollar.png" class="left_icon1"><strong class="center_cont"> &nbsp;Security Deposit Refunds</strong> </div> 
		
			<ion-icon name="arrow-dropright1" item-right><img src="./img/list-arrow3.png"></ion-icon>                                            
		</ion-item>
		
		<ion-item  class="item-button-right arrow-dropright color6"  (click)="inbox1();">
			<div><img src="./img/icon_enqiry.png" class="left_icon1"><strong class="center_cont"> &nbsp;Inbox</strong> </div> 
		
			<ion-icon name="arrow-dropright1" item-right><img src="./img/list-arrow3.png"></ion-icon>                                            
		</ion-item>
		<ion-item  class="item-button-right arrow-dropright color6"  (click)="enquiry1();">
			<div><img src="./img/icon_enqiry.png" class="left_icon1"><strong class="center_cont"> &nbsp;Enquiry</strong> </div> 
		
			<ion-icon name="arrow-dropright1" item-right><img src="./img/list-arrow3.png"></ion-icon>                                            
		</ion-item>
		
		
		
		
		
		
		<ion-item  class="item-button-right arrow-dropright color6"   (click)="contactus();">
			<div><img src="./img/icon_location..png" class="left_icon1"><strong class="center_cont"> &nbsp;Contact Us</strong> </div> 
		
			<ion-icon name="arrow-dropright1" item-right><img src="./img/list-arrow3.png"></ion-icon>                                            
		</ion-item>
		
		
	</ion-list>



  
	
</ion-content>


<ion-footer class="dashboard_footer">
	
	<div class="ion_toolbar2">
		<div class="ion-tab">
			<div class="tab" (click)="home()"><div><ion-icon name="md-home"></ion-icon><br><span class="tab_text">Home</span></div></div>
			<div class="tab" (click)="paybill()"><div><ion-icon name="card"></ion-icon><br><span class="tab_text">Pay Bill</span></div></div>
			
			<div class="tab" (click)="enquiry()"><div><ion-icon name="md-help"></ion-icon><br><span class="tab_text">Enquiry</span></div></div>
			<div class="tab" (click)="inbox()"><div><ion-icon name="mail"></ion-icon><br><span class="tab_text">Inbox</span></div></div>
		</div>
	</div>
	
</ion-footer>
